<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-grid.rtl.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-reboot.rtl.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-utilities.rtl.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base/base.css' %}">
    {% block css %}

    {% endblock %}
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        footer {
            margin-top: auto;
            background-color: #1DA1F2;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="fixed-top container-fluid custom-header" >
        {% block header %}
        <!-- Header content goes here -->
        {% endblock %}
    </header>
    <main class="mt-5 pt-5" >
        {% block content %}
        <!-- Main content will go here -->
        {% endblock %}
    </main>

    <footer class="container-fluid fixed-bottom">
        <p>&copy; 2024 Twitter. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.esm.min.js' %}"></script>
    {% block scripts %}

    {% endblock %}
</body>
</html>
