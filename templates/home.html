{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base/base.css' %}">
{% endblock %}

{% block header %}
<div class="container-fluid text-center ">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1 class="h4">Bem vindo ao Twitter</h1>
            <p class="lead mb-0">Sua plataforma social favorita</p>
        </div>
        <div class="col-md-6">
            <img src="{% static 'img/twitter.png' %}" alt="Twitter Logo">
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<main class="align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="border border-primary rounded p-4 p-sm-5">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">Usu√°rio</label>
                        <div class="col-sm-9">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label">Senha</label>
                        <div class="col-sm-9">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="mb-3 row mt-4 text-center justify-content-center">
                        <div class="col-6 col-sm-4">
                            <input type="submit" class="btn btn-primary btn-block" value="Logar">
                        </div>
                        <div class="col-6 col-sm-4">
                            <a href="{% url 'register' %}" class="btn btn-primary btn-block">Cadastrar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
