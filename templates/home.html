{% extends 'base.html' %}
{% load static %}

{% block header %}

<div class="container-fluid text-center py-5" style="background-color:#1DA1F2; color: white;">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1>Bem vindo ao Twitter</h1>
            <p class="lead">Sua plataforma social favorita</p>
        </div>
        <div class="col-md-6">
            <img src="{% static 'img/twitter.png' %}" alt="Twitter Logo" style="max-width: 100%; height: 120px;">
        </div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="border border-primary rounded p-4 p-5">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">{{ form.username.label }}</label>
                    <div class="col-sm-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">{{ form.password.label }}</label>
                    <div class="col-sm-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="mb-3 row justify-content-center mt-4">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary btn-block" value="Logar">
                    </div>
                    <div class="col-sm-2">
                        <a href="http://" class="btn btn-primary btn-block">Cadastrar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
